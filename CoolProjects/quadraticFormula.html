<html><center>
	<title> Quadratic Equation Solver </title>
	<input id="a" placeholder="Input A">
	<input id="b" placeholder="Input B">
	<input id = "c" placeholder="Input C">
	<button onclick="Calculate()">Calculate</button>
	<h1 id="Pos">Positive Result will be displayed here</h1>
	<h1 id="Neg">Negative Result will be displayed here</h1>
	<h1 align="center"><a href="https://reedingame-studios.netlify.app/games.html">Click me to go back</a></h1>
</center></html>

<script>
	function Calculate(){
		
		var variableA = document.getElementById("a").value;
		var variableB = document.getElementById("b").value;
		var variableC = document.getElementById("c").value;
		
		var toRoot = variableB*variableB-4*variableA*variableC;
		var pos = (-variableB + Math.sqrt(toRoot)) / (2*variableA);
		var neg = (-variableB - Math.sqrt(toRoot)) / (2*variableA);
		if(isNaN(pos) == true){
			document.getElementById("Pos").innerHTML = "Your values returned an error.";
			document.getElementById("Neg").innerHTML = "Are you sure this is solvable?";
		}
		else{
			document.getElementById("Pos").innerHTML = String(pos);
			document.getElementById("Neg").innerHTML = String(neg);
		}
		
	}
</script>
